<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="sign_up.js" defer></script>
  <link rel="stylesheet" href="https://use.typekit.net/huj4dyi.css">
  <link rel="icon" href="./icons/favicon_sign_up.svg"> 
  <title>Sign Up Form</title>
</head>
<body>
  <div class="wrapper">
    <main>
      <h1>SIGN UP</h1>
      <form id="sign-up" action="" method="post" autocomplete="on">
        <div class="input-group">
          <div class="input">
            <input minlength="2" size="22" required maxlength="100" placeholder="First name *"
             type="text" name="first-name" id="first-name" autocomplete="do-not-autofil">
             <label for="first-name" data-help="">Name</label>
          </div>
          <div class="input">
            <input minlength="2" autocomplete="do-not-autofil" size="22" required maxlength="100" placeholder="Last name *" type="text" name="last-name" id="last-name">
            <label for="last-name" data-help="">Last name</label>
          </div>
          <div class="input">
            <input size="22" required placeholder="Email *" type="email" name="email" id="email">
            <label for="email" data-help="(email@email.com)">Email</label>
          </div>
        </div>
        <div class="input-group">
          <div class="input">
            <input invalid size="22" placeholder="Phone number" type="tel" pattern="^\+\d{11,17}$" name="phone" id="phone">
            <label for="phone" data-help="(+999999999999)">Phone number</label>
          </div>
          <div class="input">
            <input size="22" minlength="8" required placeholder="Password *" type="password" autocomplete="new-password" name="password" id="password">
            <label for="password" data-help="(at least 8 digits)"> Password</label>
            <div class="indicators">
              <div class="psw-indicator weak"></div>
              <div class="psw-indicator medium"></div>
              <div class="psw-indicator strong"></div>
            </div>
          </div>
          <div class="input">
            <input size="22" minlength="8" required placeholder="Password confirmation *" type="password" autocomplete="new-password" name="psw-confirmation" id="psw-confirmation">
            <label for="psw-confirmation" data-help="">Password confirmation</label>
          </div>
        </div>
      </form>
      <button form="sign-up" type="submit">Create account</button>
      <div class="info">Already have an account? <a href="login.html">Log in</a></div>
    </main>
  </div>
</body>
</html>
