<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/huj4dyi.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="wrapper">
    <main>
      <h1>SIGN UP</h1>
      <form id="sign-up" action="" method="post">
        <div class="input-group">
          <div>
            <input required placeholder="First name" type="text" name="first-name" id="first-name">
          </div>
          <div>
            <input required placeholder="Last name" type="text" name="last-name" id="last-name">
          </div>
          <div>
            <input required placeholder="Email" type="email" name="email" id="email">
          </div>
        </div>
        <div class="input-group">
          <div>
            <input required placeholder="Phone number (+99...)" type="tel" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" name="phone" id="phone">
          </div>
          <div>
            <input required placeholder="Password" type="password" name="password" id="password">
          </div>
          <div>
            <input required placeholder="Password confirmation" type="password" name="psw-confirmation" id="psw-confirmation">
          </div>
        </div>
      </form>
      <button form="sign-up" type="submit">Create account</button>
      <div class="info">Already have an account? <a href="#">Log in</a></div>
    </main>
  </div>
</body>
</html>
