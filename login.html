<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="login.js" defer></script>
  <link rel="stylesheet" href="https://use.typekit.net/huj4dyi.css">
  <link rel="icon" href="./icons/favicon_sign_up.svg"> 
  <title>Sign Up Form</title>
</head>
<body>
  <div class="wrapper">
    <main>
      <h1>LOG IN</h1>
      <form id="log-in" action="" method="post" autocomplete="off">
        <div class="input-group">
          <div class="input">
            <input size="25" required placeholder="Email *" type="email" name="email" id="email">
            <label for="email" data-help="(email@email.com)">Email</label>
          </div>
          <div class="input">
            <input size="25" minlength="8" required placeholder="Password *" type="password"  autocomplete="do-not-autofil"  name="password" id="password">
            <label for="password" data-help="(use 8 digits)"> Password</label>
          </div>
          <div class="input">
            <input size="25" minlength="8" required placeholder="Password confirmation *" type="password"  autocomplete="do-not-autofil" name="psw-confirmation" id="psw-confirmation">
            <label for="psw-confirmation" data-help="">Password confirmation</label>
          </div>
        </div>
      </form>
      <button form="log-in" type="submit">Log in</button>
      <div class="info">Don't have account? <a href="index.html">Sign up</a></div>
    </main>
  </div>
</body>
</html>
